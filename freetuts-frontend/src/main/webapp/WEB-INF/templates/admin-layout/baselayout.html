<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="page(title)">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta content="ie=edge" http-equiv="x-ua-compatible" />
<title th:text="${title} ? ${title} : 'default title'">Title</title>

<!-- Begin Admin LTE CSS-->
<link th:href="@{/resources/public/admin-lte/css/adminlte.min.css}"
	rel="stylesheet" />
<!-- End Admin LTE CSS-->

<!-- Begin Fontawesome CSS-->
<link th:href="@{/resources/public/font/fontawesome/all.css}"
	rel="stylesheet" />
<!-- End Fontawesome CSS-->

</head>

<body class="hold-transition sidebar-mini sidebar-collapse">

	<!-- Begin Main Content-->
	<!-- Site wrapper -->
	<div class="wrapper">
		<!-- Navbar -->
		<nav th:replace="admin-layout/navbar :: navbar"></nav>
		<!-- /.navbar -->

		<!-- side bar -->
		<aside th:replace="admin-layout/sidebar :: sidebar"></aside>
		<!-- Content Wrapper. Contains page content -->
		<main th:replace="this :: maincontent"></main>
		<!-- /.content-wrapper -->


		<!-- footer -->
		<footer th:replace="admin-layout/footer :: footer"></footer>
	</div>
	<!-- ./wrapper -->

	<!-- Begin Main Content-->

	<!-- Begin Jquery JS-->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- End Jquery JS-->

	<!-- Begin Boostrap JS-->
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
	<!-- End Boostrap JS-->

	<!-- AdminLTE App -->
	<script th:src="@{/resources/public/admin-lte/js/adminlte.min.js}"></script>

	<th:block th:replace="this :: thisscript"></th:block>

</body>

</html>
