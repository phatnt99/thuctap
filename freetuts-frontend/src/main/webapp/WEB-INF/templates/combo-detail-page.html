<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:include="admin-layout/baselayout :: page(title='Demo Home')">
<body>
	<main th:fragment="maincontent">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Course</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a href="#">Layout</a></li>
								<li class="breadcrumb-item active">Course</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<!-- Default box -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Edit combo course</h3>
								</div>
								<!-- /.card-header -->
								<!-- form start -->
								<form method="POST"
									th:action="@{/admin/courses/combo/{id}(id=${course.id})}"
									th:object="${course}">
									<div class="card-body">
										<div class="form-group">
											<label for="title">Course name</label> <input
												th:field="*{courseName}" type="text" class="form-control"
												id="title" placeholder="Enter title" />
										</div>

										<div class="row">
											<div class="col-6">
												<div class="form-group">
													<label for="study-method">Study method</label> <select
														class="form-control" th:field="*{studyMethod}"
														id="study-method">
														<option th:value="1" th:text="Online"></option>
														<option th:value="2" th:text="Offline"></option>
														<option th:value="3" th:text="Other"></option>

													</select>
												</div>
											</div>
											<div class="col-6">
												<div class="form-group">
													<label for="course-link">Course link</label>
													<div class="input-group mb-3">
														<span class="input-group-text">[</span> <input type="text"
															class="form-control" placeholder="google.com"
															th:field="*{linkName}"> <span
															class="input-group-text">]</span> <input
															th:field="*{courseLink}" type="text" class="form-control"
															placeholder="https://www.google.com/">
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-6">
												<div class="form-group">
													<label for="discount">Discount</label> <input
														th:field="*{discount}" type="number" class="form-control"
														id="discount" placeholder="Enter discount" />
												</div>
											</div>
											<div class="col-6">
												<div class="form-group">
													<label for="price">Price</label> <input th:field="*{price}"
														type="number" class="form-control" id="price"
														placeholder="Enter price" />
												</div>
											</div>
										</div>
										<div class="form-group">
											<label for="courses">Course</label> <select
												class="form-control" th:field="*{courseIds}" id="courses"
												multiple="multiple">
												<option th:each="item: ${listCourses}" th:value="${item.id}"
													th:text="${item.courseName}"
													th:selected="${(course.courseIds).contains(item.id)}">
											</select>
										</div>

									</div>
									<!-- /.card-body -->

									<div class="card-footer">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
							<!-- /.card -->
						</div>
					</div>
				</div>
			</section>
			<!-- /.content -->
		</div>
	</main>

	<th:block th:fragment="thisscript">

	</th:block>

	<!-- script -->
</body>
</html>
