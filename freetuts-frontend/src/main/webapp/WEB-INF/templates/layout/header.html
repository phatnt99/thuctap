<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="thishead">
    <style>
      .dropdown-submenu {
        position: relative;
      }

      .dropdown-submenu .dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -1px;
      }
    </style>
  </head>
  <body>
    <header th:fragment="header" style="background-color: #2f6e91">
      <div class="row"  style="background-color: #ededfd">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <div
                class="d-flex justify-content-start"
              >
                <ul class="nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="#" style="color: black"
                      >Hosting từ 9k/tháng</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black"
                      >VPS từ 139k/tháng</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#" style="color: black"
                      >Đăng bài</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <div class="col-1>"></div>
      </div>
      <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-1"></div>
            <div
              class="col-10 d-flex justify-content-between"
              style="padding-top: 2rem; padding-bottom: 2rem"
            >
              <div>
                <a href="#" title="freetuts">
                  <img
                    alt=""
                    th:src="@{/resources/public/logo/logo.png}"
                    style="max-width: 160px"
                  />
                </a>
              </div>

              <form class="form-inline" style="margin-top: 4px">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control border-0"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="button-addon2"
                  />
                  <div class="input-group-append" style="background: white">
                    <button class="btn" type="button" id="button-addon2">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
      <nav
        class="navbar navbar-expand-lg"
        style="background: #315062; padding-top: 0; padding-bottom: 0"
      >
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"
                      ><i
                        class="fas fa-home"
                        style="color: #f7f7f7; font-size: 25px"
                      ></i
                    ></a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdownMenuLink"
                      role="button"
                      data-toggle="dropdown"
                      style="color: #f7f7f7; font-size: 17px"
                      >Lập trình</a
                    >
                    <div
                      class="dropdown-menu"
                      aria-labelledby="navbarDropdownMenuLink"
                    >
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                      style="color: #f7f7f7; font-size: 17px"
                      >Khóa học</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                      style="color: #f7f7f7; font-size: 17px"
                      >Mã giảm giá</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      href="#"
                      style="color: #f7f7f7; font-size: 17px"
                      >Tin học</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>
        <div class="col-1"></div>
      </nav>
    </header>
  </body>
</html>
