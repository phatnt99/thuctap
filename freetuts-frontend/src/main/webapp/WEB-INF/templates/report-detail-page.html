<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:include="admin-layout/baselayout :: page(title='Demo Home')"
>
  <body>
    <main th:fragment="maincontent">
      <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <div class="container-fluid">
            <div class="row mb-2">
              <div class="col-sm-6">
                <h1>Report</h1>
              </div>
              <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                  <li class="breadcrumb-item"><a href="#">Home</a></li>
                  <li class="breadcrumb-item"><a href="#">Layout</a></li>
                  <li class="breadcrumb-item active">Collapsed Sidebar</li>
                </ol>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="container-fluid">
            <div class="row">
              <div class="col-12">
                <!-- Default box -->
                <div class="card card-primary">
                  <div class="card-header">
                    <h3 class="card-title">Report Detail</h3>
                  </div>
                  <!-- /.card-header -->
                  <!-- form start -->
             
                    <div class="card-body"  th:object="${report}">
                      <div class="form-group">
                        <label for="id">ID</label>
                        <input
                          th:field="*{id}"
                          type="text"
                          class="form-control"
                          disabled="disabled"
                          id="id"
                          placeholder="ID"
                        />
                      </div>
            
                  <div class="form-group">
                        <label for="id">Time</label>
                        <input
                          th:field="*{createdAt}"
                          type="text"
                          class="form-control"
                          disabled="disabled"
                          id="id"
                          placeholder="Time"
                        />
                      </div>
                      
                      <div class="form-group" >
                        <label for="description">Content</label>
                        <textarea style="height: 50vh"
                          th:field="*{content}"
                          type="text"
                          class="form-control"
                          placeholder="Content"
                        ></textarea>
                      </div>

        
             

          
             
                    </div>
                    <!-- /.card-body -->

                 
                </div>
                <!-- /.card -->
              </div>
            </div>
          </div>
        </section>
        <!-- /.content -->
      </div>
    </main>

    <th:block th:fragment="thisscript">
      <script></script>
    </th:block>
    <!-- script -->
  </body>
</html>
